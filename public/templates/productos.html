    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/productos.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../img/LOTOblan.png" alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
    
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../templates/clases.html" >Clases</a></li>
          <li><a href="../templates/blog.html">Blog</a></li>
          <li><a href="../templates/tienda.html">Tienda</a></li>
          <li><a href="../templates/contacto.html">Contacto</a></li>
          <li><a href="../templates/adminMensajes.html">Admin. Mensajes</a></li>         
          <li><a href="../index.html">Salir</a></li>
         
        </ul>
      </nav>
    </header>

    <main class="contenido">
      <div>
        <h2>Lista de Productos</h2>
        <div>
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar productos..."
          />
          <button class="btn btn-search" onclick="filterProducts()">
            Buscar
          </button>
          <button class="btn btn-load" onclick="showProductForm()">
            Cargar nuevo producto
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Descripción</th>
              <th>Stock</th>
              <th>Categoría</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productList">
            <!-- Aquí se llenarán los productos dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="form-container" id="productForm">
        <!-- Aquí irá el formulario para cargar/editar producto -->
        <button class="form-close-btn" onclick="closeProductForm()">X</button>
        <form id="productFormContent" enctype="multipart/form-data">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required />
          </div>
          <div class="form-group">
            <label for="fk_categoria">Categoría:</label>
            <input
              type="number"
              id="fk_categoria"
              name="fk_categoria"
              required
            />
          </div>
          <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" required />
          </div>
          <button type="submit" class="btn">Cargar Producto</button>
        </form>
      </div>
    </main>

    <footer>
        <div>
        <div class="footer-redes">
            <a href="https://www.facebook.com">

        </div>

  </body>
